<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">Spring Exam - Quiz Question [[${id}]]</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <div th:insert="fragments/fragments :: sidenavcss"></div>
    <div th:insert="fragments/fragments :: topnavcss"></div>
</head>
<body>

<div th:insert="fragments/fragments :: topnav"></div>

<span style="font-size:30px;cursor:pointer" id="menu-button" onclick="openNav()">â˜°</span>

<div th:insert="fragments/fragments :: sidenav"></div>

<h2 class="text-center">Spring Exam Questions</h2>


<div class="container-fluid">
    <h5 class="text-center" th:inline="text">Quiz Question [[${question.id}]]</h5>

    <div class="row">
        <div class="col-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="col">
                        <div class="row d-flex justify-content-between">
                            <span>[[${question.question}]]</span> <span><a class="btn btn-sm btn-primary" th:href="@{|/quiz-question/edit/${question.id}|}">Edit</a></span>
                        </div>
                        <div class="row d-flex justify-content-between">
                            <span>A: [[${question.choiceA}]]</span>
                        </div>
                        <div class="row d-flex justify-content-between">
                            <span>B: [[${question.choiceB}]]</span>
                        </div>
                        <div class="row d-flex justify-content-between">
                            <span>C: [[${question.choiceC}]]</span>
                        </div>
                        <div class="row d-flex justify-content-between">
                            <span>D: [[${question.choiceD}]]</span>
                        </div>
                        <div class="row d-flex justify-content-between mt-4">
                            <span><strong>Answer: [[${question.answer}]]</strong></span>
                        </div>
                        <div class="row mt-4">
                            <a th:href="@{|/quiz-question/chapter/${chapterId}|}"  class="btn btn-primary">Back</a>
                        </div>

                    </div>
                </div>
            </div>
    </div>
</div>



<div th:insert="fragments/fragments :: sidenavscript"></div>
</body>
</html>
