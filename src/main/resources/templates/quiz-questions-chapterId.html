<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Exam - Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <div th:insert="fragments/fragments :: sidenavcss"></div>
    <div th:insert="fragments/fragments :: topnavcss"></div>
</head>
<body>

<div th:insert="fragments/fragments :: topnav"></div>

<span style="font-size:30px;cursor:pointer" id="menu-button" onclick="openNav()">â˜°</span>

<div th:insert="fragments/fragments :: sidenav"></div>

<h2 class="text-center">Spring Exam Questions</h2>
<h5 class="text-center" th:text="${chapter.chapterName}"></h5>


<div class="container-fluid mt-2">
    <div class="col-11 mx-auto">
        <ul class="p-2">
            <li th:each="q, iterStat : ${questions}" class="list-group-item" th:inline="text">
                <div class="col">
                    <div class="row d-flex justify-content-between">
                        <span> [[${iterStat.index + 1 + '.'}]] [[${q.question}]]</span> <span><a class="btn btn-sm btn-primary" th:href="@{|/quiz-question/edit/${q.id}|}">Edit</a></span>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <span>A: [[${q.choiceA}]]</span>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <span>B: [[${q.choiceB}]]</span>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <span>C: [[${q.choiceC}]]</span>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <span>D: [[${q.choiceD}]]</span>
                    </div>
                    <div class="row mt-4" >
                        <a  th:href="@{|/quiz-question/${q.id}|}">View Answer</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<div th:insert="fragments/fragments :: sidenavscript"></div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">

</div>

</body>
</html>
